<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List</title>
  <!-- Importing bootstrap CSS styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Importing bootstrap JS files -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <!-- Linking custom javascript -->
  <script defer src="index.js"></script>

</head>

<!--
  #################################################################################################
  Using HTML, Bootstrap, and JavaScript create a single page website that contains the following:
  
  A Bootstrap styled table representing your choice of data.
  
  A Bootstrap styled form that allows a user to add a new row to the table when clicking on submit.
  #################################################################################################
-->
<style>
  /* Very minimal CSS to add gradient color to background of page*/
  body {
    background: linear-gradient(rgb(80, 80, 80),
        30%,
        rgb(147, 147, 147)90%);
    background-attachment: fixed;
  }
</style>

<body>
  <!-- Mockup nav bar for no reason. -->
  <nav class="nav mb-5 mt-2 ml-2">
    <a class="nav-link active" aria-current="page" href="#">Nav-Just</a>
    <a class="nav-link" href="#">Here</a>
    <a class="nav-link" href="#">For</a>
    <a class="nav-link" href="#">Aesthetics</a>
  </nav>
  <!-- div container to use bootstrap grid to format form and table on to page -->
  <div class="container">
    <!-- Form container -->
    <form action="" class="row mb-2">
      <div class="col-12 mb-2">
        <!-- label and input for first form field, item to be added -->
        <label for="item" class="item"><strong>Item</strong></label>
        <input type="text" class="item" placeholder="Item" id="item">
        <!-- label and input for first form field, price (or whatever other info the user wants) to be added -->
        <label for="price" class="price"><strong>Price</strong></label>
        <input type="text" class="price" placeholder="Price" id="price">
      </div>
      <div class="col">
        <input class="btn btn-primary" type="submit" value="Submit" id="submit">
      </div>
    </form class="row">
    <!-- Table container -->
    <table class="table table-striped col">
      <!-- Table head information container -->
      <thead>
        <tr>
          <th>#</th>
          <th>Item</th>
          <th>Price</th>
        </tr>
      </thead>
      <!--Container for table body content to be used by javascript-->
      <tbody id="table-body">

      </tbody>
    </table>
  </div>

</body>

</html>
